<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Linkden - Login</title>
    <link rel="icon" href="linkden-icon.png">    
    <link rel="stylesheet" href="clone.css">
</head>



<body>

    <div class="main">

        <div class="cover">

            <div class="image">   
                    <img src="https://static.licdn.com/sc/h/95o6rrc5ws6mlw6wqzy0xgj7y" >
            </div>
            
            <div class="form">
                <h3>Join to view full profiles for free</h3>
                <p>
                    <input type="text" placeholder="First name"><br>
                    <input type="text" placeholder="Last name"><br>
                    <input type="email" placeholder="Email"><br>
                    <input type="password" placeholder="Password(6 or more characters)"><br>
                </p>
                <p class="conditions">
                    By clicking Join now, you agree to the linkedIn <strong>User Agreement,Privacy Policy</strong>, and <strong>Cookie Policy</strong>
                </p>
                <p>
                    <button>Join now</button>
                    <p>Already have an account? <u>Sign In</u></p>
                </p>
            </div>

        </div>
    </div>
    
</body>
</html>
